  <!--
  # Introduction
  It's with great pride and pleasure that the Incus team is announcing the release of Incus 6.0 LTS!
  -->
  # Introduction
  C’est avec beaucoup de fierté et de plaisir que l’équipe d’Incus annonce la sortie d’Incus 6.0 LTS !

  <!--
  [Incus](https://linuxcontainers.org/incus/) is a modern system container and virtual machine manager developed and maintained by the same team that first created LXD. It's released under the Apache 2.0 license and is run as a community led Open Source project as part of the [Linux Containers](https://linuxcontainers.org) organization.
  -->
  [Incus](https://linuxcontainers.org/incus/) est un gestionnaire moderne de conteneurs système et de machines virtuelles développé et maintenu par la même équipe qui a créé LXD. C’est un projet open source publié sous licence Apache 2.0 et géré par la communauté dans le cadre de l’organisation [Linux Containers](https://linuxcontainers.org).

  <!--
  Incus provides a cloud-like environment, creating instances from [premade images](https://images.linuxcontainers.org) and offers a wide variety of features, including the ability to seamlessly cluster up to 50 servers together.
  -->
  Incus fournit un environnement de type cloud permettant la création d’instances à partir d’[images prédéfinies](https://images.linuxcontainers.org) et offrant une grande variété de fonctionnalités, comme la capacité de gérer en toute simplicité des clusters allant jusqu’à 50 serveurs.

  <!--
  It supports multiple different local or remote storage options, traditional or fully distributed networking and offers most common cloud features, including a [full REST API](https://linuxcontainers.org/incus/docs/main/rest-api-spec/) and [integrations](https://linuxcontainers.org/incus/docs/main/third_party/) with common tooling like Ansible, Terraform/OpenTofu and more!
  -->
  Il prend en charge différents systèmes de stockage locaux ou distants, une gestion réseau traditionnelle ou entièrement distribuée, et offre les fonctionnalités cloud les plus courantes, avec notamment une [API REST](https://linuxcontainers.org/incus/docs/main/rest-api-spec/), des [intégrations](https://linuxcontainers.org/incus/docs/main/third_party/) avec des outils comme Ansible ou Terraform/OpenTofu, et plus encore !

  [![image|690x489](https://discuss.linuxcontainers.org/uploads/default/original/2X/a/af2c62a2b818adece32adbe8fa7b31b0b4355a3b.png)](https://linuxcontainers.org/incus/try-it/)

  <!--
  This is a major milestone for Incus as it marks our first release with extended support, suitable for use in production environments where monthly feature releases aren't suitable.
  -->
  C’est une étape importante pour Incus, car elle marque notre première version à support étendu, adaptée à une utilisation dans des environnements de production où des mises à jour mensuelles ne seraient pas appropriées.

  <!--
  It joins [LXC 6.0 LTS](https://discuss.linuxcontainers.org/t/lxc-6-0-lts-has-been-released/19567) and [LXCFS 6.0 LTS](https://discuss.linuxcontainers.org/t/lxcfs-6-0-lts-has-been-released/19546) in wrapping up this round of LTS releases.
  -->
  Cette version rejoint [LXC 6.0 LTS](https://discuss.linuxcontainers.org/t/lxc-6-0-lts-has-been-released/19567) et [LXCFS 6.0 LTS](https://discuss.linuxcontainers.org/t/lxcfs-6-0-lts-has-been-released/19546) pour conclure cette série de versions LTS.

  <!--
  Just like its sister projects, Incus 6.0 LTS will be supported until **June 2029**.
  The first 2 years will feature bug and security fixes as well as minor usability improvements, delivered through occasional point releases (6.0.x). After that initial two years, Incus 6.0 LTS will move to security only maintenance for the remaining of its 5 years of support.
  -->
  Tout comme ces autres projets, Incus 6.0 LTS sera supporté jusqu’en **juin 2029**.
  Les 2 premières années seront consacrées à la corrections de bugs et de problèmes de sécurité, ainsi qu’à des améliorations livrées dans des versions mineures (6.0.x). Après ces deux premières années, Incus 6.0 LTS ne recevra plus que des mises à jour de sécurité pour le reste de ses 5 ans de support.

  <!--
  As usual, you can try it for yourself online: https://linuxcontainers.org/incus/try-it/
  -->
  Comme d’habitude, vous pouvez l’essayer en ligne : https://linuxcontainers.org/incus/try-it/

  <!--
  Enjoy!
  -->

