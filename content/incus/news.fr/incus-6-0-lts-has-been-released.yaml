  # Changes since LXD 5.0 LTS
  For those coming from the LXD 5.0 LTS release, here is a concise list of what to expect as far as features having been removed and what has been added both in subsequent LXD feature releases and then through Incus.
  -->
  # Changements depuis LXD 5.0 LTS
  Pour les personnes venant de LXD 5.0 LTS, voici une liste concise de ce à quoi il faut s’attendre au sujet des fonctionnalités supprimées et ajoutées dans les versions ultérieures de LXD, puis dans Incus.

  <!--
  ## Feature removal
  A number of features that were Ubuntu or Canonical specific were removed as part of the creation of the Incus project. A number of legacy APIs have also been removed at the same time.
  You'll find the full list in the [Incus 0.1 announcement](https://discuss.linuxcontainers.org/t/incus-0-1-has-been-released/18036).
  -->
  ## Suppressions de fonctionnalités
  Un certain nombre de fonctionnalités spécifiques à Ubuntu ou Canonical ont été supprimées dans le cadre de la création du projet Incus. Des anciennes API ont aussi été supprimées au passage. Vous trouverez la liste complète des changements dans l’[annonce d’Incus 0.1](https://discuss.linuxcontainers.org/t/incus-0-1-has-been-released/18036).

  <!--
  Highlights:
  -->
  Points marquants :

  <!--
   - `shiftfs` has been removed in favor of VFS idmap shifting
   - `Canonical Candid` authentication has been removed in favor of OpenID Connect
   - `Canonical RBAC` authorization has been removed in favor of OpenFGA
   - `Canonical MAAS` network integration has been removed (under/unused feature)
   - `Ubuntu Fan` networking has been removed in favor of OVN
   - `core.trust_password` has been removed in favor of trust tokens for security reasons
  -->
   - `shiftfs` a été supprimé en faveur du VFS idmap shifting
   - L’authentification `Canonical Candid` a été supprimée en faveur d’OpenID Connect
   - L’autorisation `Canonical RBAC` a été supprimée en faveur d’OpenFGA
   - L’intégration réseau `Canonical MAAS` a été supprimée (fonctionnalité sous-utilisée)
   - Les fonctionnalités réseau `Ubuntu Fan` ont été supprimées en faveur d’OVN
   - `core.trust_password` a été supprimé en faveur de jetons de confiance, pour des raisons de sécurité

