  <!--
  ## JSON Web Token authentication
  Incus basically supports two mechanisms for remote authentication:
  -->
  ## Authentification par JSON Web Token
  Incus prend en charge deux mécanismes pour l’authentification à distance :

  <!--
   - TLS client certificates (added to the local trust store with or without restrictions)
   - OpenID Connect external authentication (with or without OpenFGA for authorization)
  -->
   - Des certificats client TLS (ajoutés au magasin de confiance local, avec ou sans restrictions)
   - L’authentification externe avec OpenID Connect (avec ou sans OpenFGA pour l’autorisation)

  <!--
  The former is the most common for simple interactions with a remote Incus server.
  Our own CLI tool and most 3rd party tools don't have any problems using a TLS keypair to establish the HTTPS connection and get authenticated that way.
  -->
  Le premier mécanisme est le plus courant pour des interactions simples avec un serveur Incus distant.
  Notre outil en ligne de commande et la plupart des outils tiers n’ont aucun problème à utiliser une paire de clefs TLS pour établir une connexion HTTPS et s’authentifier de cette manière.

  <!--
  But there are some situations, like running Incus behind a reverse HTTP(S) proxy where TLS client certificates can become a bit problematic.
  -->
  Mais dans certaines situations, par exemple lors de l’exécution d’Incus derrière un reverse proxy HTTP(S), l’utilisation de certificats client TLS peut devenir problématique.

  <!--
  To address that, we now support using a JSON Web Token (JWT) bearer token through the HTTP `Authorization` field. That token can be generated by any user with a valid TLS client certificate by setting the Subject field to the certificate fingerprint, setting applicable NotBefore/NotAfter values and signing the JWT with their private key.
  -->
  Pour y remédier, nous supportons désormais l’utilisation d’un jeton JSON Web Token (JWT) passé dans le champ HTTP `Authorization`. Ce jeton peut être généré par n’importe quel utilisateur avec un certificat client TLS valide en définissant le champ Subject avec l’empreinte du certificat, en ajoutant les valeurs NotBefore/NotAfter applicables, et en signant le JWT avec sa clef privée.

  <!--
  Incus will treat any such connections as equivalent to using the TLS client certificate.
  -->
  Incus considérera ces connexions comme équivalentes à l’utilisation d’un certificat client TLS.

