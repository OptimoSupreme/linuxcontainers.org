  In this case we can see 16 VMs each using the new `balanced` option for NUMA nodes and getting scheduled across 8 NUMA nodes (2 sockets AMD NPS4) with GPUs being selected to match.
  -->
  Dans cet exemple, nous pouvons voir 16 VM utilisant chacune la nouvelle option `balanced`, ordonnancées sur 8 nœuds NUMA (2 sockets AMD NPS4), avec des GPU sélectionnés par proximité.

  <!--
  ## More options to select USB devices
  USB device passhtrough for both containers and virtual-machines has so far been using the `vendorid` and `productid` fields. This works fine as long as there is only one USB device of any one type connected to the system.
  -->
  ## Plus d’options pour sélectionner des périphériques USB
  Le passthrough de périphériques USB pour les conteneurs et les machines virtuelles se faisait jusqu’alors avec les champs `vendorid` et `productid`. Cela fonctionne bien tant qu’il n’y a qu’un seul périphérique USB d’un type donné connecté au système.

  <!--
  When multiple identical devices are present, the inability to distinguish them has been a problem.
  -->
  Lorsque plusieurs périphériques identiques sont présents, l’impossibilité de les distinguer était problématique.

  <!--
  To address this, three new fields have now been added to `usb` devices:
  -->
  Pour résoudre ce problème, trois nouveaux champs ont été ajoutés aux périphériques `usb` :

  <!--
   - `busnum` referring to the USB bus number
   - `devnum` referring to the USB device number (on its bus)
   - `serial` referring to the USB device serial number (not present on all devices)
  -->
    - `busnum`, correspondant au numéro du bus USB
    - `devnum`, correspondant au numéro du périphérique USB (dans son bus)
    - `serial`, correspondant au numéro de série du périphérique (pas présent sur tous les périphériques)

