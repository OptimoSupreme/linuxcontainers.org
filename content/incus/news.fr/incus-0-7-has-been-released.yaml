  <!--
  ## Disk I/O throttling for VMs
  One more feature gap between containers and virtual-machines is now gone.
  -->
  ## Limitation des E/S disque pour les VM
  Une autre différence de fonctionnalité entre les conteneurs et les machines virtuelles a été éliminée dans cette version.

  <!--
  The `limits.write` and `limits.read` properties on `disk` devices are now properly enforced on virtual-machines by having Incus setup an I/O throttle in QEMU.
  -->
  Incus applique désormais correctement les propriétés `limits.write` et `limits.read` pour les périphériques `disk` sur les machines virtuelles, en définissant des limites d’E/S dans QEMU.

  <!--
  Both bytes per second and I/O per second type limits are supported.
  -->
  Les limitations peuvent se faire, au choix, en octets par seconde ou en E/S par seconde.

  <!--
  ## Per-remote client certificates
  It's now possible to put a `<remote>.crt` and `<remote>.key` file in a new `clientcerts` folder within the Incus command line client config directory (typically `~/.config/incus/`) and have those certificates be used when interacting with that particular remote.
  -->
  ## Certificats client par serveur distant
  Il est maintenant possible de créer un dossier `clientcerts` dans le répertoire de configuration de l’outil en ligne de commande d’Incus (typiquement dans `~/.config/incus/`) et d’y placer des paires de fichiers `<remote>.crt` et `<remote>.key` pour les utiliser automatiquement lors de la connexion au serveur distant `<remote>`.

  <!--
  While this may be useful on its own, it becomes a lot more useful when combined with global remotes, which can be added in `/etc/incus/config.yml`. Now with this feature, those global remotes can also have a client certificate made available in `/etc/incus/clientcerts/` which will then be used by all users on the system.
  -->
  Bien que la fonctionnalité soit utile telle quelle, elle devient encore plus utile lorsqu’elle est combinée avec des serveurs distants globaux, qui peuvent être ajoutés dans `/etc/incus/config.yml`. Il devient ainsi possible de se connecter aux serveurs distants globaux avec des certificats clients placés dans `/etc/incus/clientcerts/`, qui seront utilisés par tous les utilisateurs du système.

  <!--
  ## Manual generation of the client certificate keypair
  A new command to manually trigger the generation of the main `client.crt` and `client.key` keypair is now available.
  -->
  ## Génération manuelle de paires de clefs pour les certificats client
  Une nouvelle commande permettant de générer manuellement la paire de clefs principale `client.crt` et `client.key` est maintenant disponible.

  <!--
  This is done by running `incus remote generate-certificate`
  -->
  Pour l’utiliser, il faut lancer `incus remote generate-certificate`

  <!--
  ## Improvements to `lxd-to-incus`
  The `lxd-to-incus` tool keeps evolving with every release.
  -->
  ## Améliorations dans `lxd-to-incus`
  L’outil `lxd-to-incus` continue d’évoluer à chaque version.

  <!--
  In this one, it gains support for migrating users from the newly released LXD 5.21 LTS as well as handling Alpine installations.
  -->
  Dans celle-ci, il prend désormais en charge la migration des utilisateurs depuis la nouvelle version LXD 5.21 LTS, ainsi que la gestion des installations Alpine.

  <!--
  Additionally, a static binary version of the tool is now available on Github, making it easier for users to fetch the latest version of the tool, useful as bugs get fixed in between Incus releases.
  -->
  De plus, une version binaire statique de l’outil est maintenant disponible sur Github, permettant aux utilisateurs de récupérer plus facilement la dernière version de l’outil, ce qui est utile dans la mesure où des bugs sont corrigés à chaque version d’Incus.

  <!--
  ## Improvements to `incus-migrate`
  The workload migration tool `incus-migrate` has also seen a couple of small improvements.
  -->
  ## Améliorations dans `incus-migrate`
  L’outil de migration `incus-migrate` a également fait l’objet de quelques petites améliorations.

  <!--
  It can now use the local Incus system as the target of the migration, useful when importing virtual-machine images from another virtualization tool.
  -->
  Il peut désormais utiliser le système Incus local comme cible de la migration, ce qui est utile lors de l’import d’images de machines virtuelles depuis un autre outil de virtualisation.

  <!--
  And it's also now prompting for whether the imported virtual machine should be using a UEFI firmware or instead use a legacy BIOS.
  -->
  Enfin, il demande maintenant si la machine virtuelle importée doit utiliser un firmware UEFI ou un BIOS legacy.

  <!--
  ## Additional image restrictions
  A bit of an internal detail, or at least only relevant to public image server operators, but two new image restrictions have been added:
  -->
  ## Restrictions supplémentaires sur les images
  Il s’agit d’un détail interne, ou du moins concernant uniquement les opérateurs de serveurs d’images publics, mais deux nouvelles restrictions sur les images ont été ajoutées :

  <!--
   - `requirements.nesting` which will require the container have `security.nesting=true`
   - `requirements.cdrom_agent` which will require that a `source=agent:config` disk device be added to the virtual-machine
  -->
   - `requirements.nesting`, qui exige que le conteneur ait `security.nesting=true`
   - `requirements.cdrom_agent`, qui exige qu’un périphérique disque `source=agent:config` soit ajouté à la machine virtuelle

  <!--
  Those two can be used to flag specific images that need extra user interaction to work properly, resulting in a clear client-side error rather than starting a potentially broken instance.
  -->
  Ces deux restrictions peuvent être utilisées pour marquer des images spécifiques qui nécessitent une interaction supplémentaire de la part de l’utilisateur pour fonctionner correctement, affichant ainsi une erreur claire au client plutôt que de démarrer une instance potentiellement défectueuse.

