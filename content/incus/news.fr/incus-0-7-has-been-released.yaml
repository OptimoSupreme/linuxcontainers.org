  <!--
  ## Configurable OIDC username field
  For those using OpenID Connect, you may have noticed that Incus will use the `e-mail` claim when available as the user's identifier. Then if missing, it will rely on the Subject.
  -->
  ## Champ du nom d’utilisateur OIDC configurable
  Les personnes utilisant OpenID Connect auront peut-être remarqué qu’Incus utilise le claim `e-mail` comme nom d’utilisateur lorsqu’il est disponible. S’il n’est pas présent, c’est le Subject qui est utilisé.

  <!--
  As different deployments may make different information available through OIDC claims, it's now possible to set `oidc.claim` to the claim to use as the user identifier.
  -->
  Étant donné que les informations rendues disponibles dans les claims OIDC peuvent différer selon la solution déployée, il est désormais possible de définir dans le paramètre `oidc.claim` le claim à utiliser comme nom d’utilisateur.

      stgraber@dakara:~$ incus query s-dakara:/1.0 | jq -r .auth_user_name
      stgraber@stgraber.org
      stgraber@dakara:~$ incus config set oidc.claim=name
      stgraber@dakara:~$ incus query s-dakara:/1.0 | jq -r .auth_user_name
      Stéphane Graber
      stgraber@dakara:~$ incus config set oidc.claim=sub
      stgraber@dakara:~$ incus query s-dakara:/1.0 | jq -r .auth_user_name
      99cb8caa-3640-45b9-b87a-55266366aaf3
      stgraber@dakara:~$ incus config set oidc.claim=email
      stgraber@dakara:~$ incus query s-dakara:/1.0 | jq -r .auth_user_name
      stgraber@stgraber.org

  <!--
  ## Improved NUMA handling
  With this release, we spent a fair amount of time trying to improve both the container and virtual-machine performance on large systems. This obviously includes multi-socket systems but also AMD systems running in NPS4 or similar mode where each CPU is exposed as multiple NUMA nodes.
  -->
  ## Amélioration de la gestion de NUMA
  Dans cete version, nous avons passé beaucoup de temps à essayer d’améliorer les performances à la fois des conteneurs et des machines virtuelles sur les gros systèmes. Cela inclut bien sûr les systèmes à plusieurs sockets CPU, mais également les systèmes AMD fonctionnant en mode NPS4 ou similaire, dans lequel chaque processeur est exposé comme plusieurs nœuds NUMA.

  <!--
  In general, our goal has been to make it easy to distribute workloads across NUMA nodes while keeping their CPU and memory properly pinned and also selecting PCIe resources that are closest to their NUMA node(s).
  -->
  Globalement, notre objectif a été de faciliter la distribution de la charge sur les nœuds NUMA, tout en respectant le pinning CPU et en sélectionnant les ressources PCIe les plus proches des nœuds NUMA.

  <!--
  As part of that, a few things were done:
  -->
  Dans ce cadre, plusieurs choses ont été faites :

  <!--
   - `limits.cpu.nodes` is now supported for virtual-machines too
   - A new `balanced` value has been added to `limits.cpu.nodes` which will have Incus pick the NUMA node with the least instances configured to use it
   - SR-IOV GPU selection now also considers NUMA nodes as part of the selection logic and when no match is found, will prefer PCIe devices that are attached to the same CPU socket
  -->
   - `limits.cpu.nodes` est désormais également supporté pour les machines virtuelles
   - Une nouvelle valeur `balanced` a été ajoutée à `limits.cpu.nodes`, permettant à Incus de choisir le nœud NUMA avec le moins d’instances utilisatrices
   - La logique de sélection des GPU SR-IOV prend désormais en considération les nœuds NUMA, et si aucune correspondance n’est trouvée, elle préférera les périphériques PCIe reliés au même socket CPU.

