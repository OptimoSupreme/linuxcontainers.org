title: LXCFS 6.0.2 LTS has been released
date: 2024/09/17 09:09
origin: https://discuss.linuxcontainers.org/t/lxcfs-6-0-2-lts-has-been-released/21631
content: |-
  # Introduction
  The LXCFS team is pleased to announce the release of LXCFS 6.0.2!

  This is the second bugfix release for LXCFS 6.0 which is supported until June 2029.

  # Changes
  Some of the highlights for this release are:

   - Fix building of LXCFS on musl systems (missing include)

  The full list of commits is available below:

  [details="Detailed changelog"]
   - Add missing linux/limits.h include
  [/details]

  # Support and upgrade
  The LXCFS 6.0 branch is supported until June 2029.
  Only bugfixes and securitiy issues get included into the stable bugfix releases, so it's always safe and recommended to keep up and run the latest bugfix release.

  # Downloads

   - Main release tarball: [lxcfs-6.0.2.tar.gz](https://linuxcontainers.org/downloads/lxcfs/lxcfs-6.0.2.tar.gz)
   - GPG signature: [lxcfs-6.0.2.tar.gz.asc](https://linuxcontainers.org/downloads/lxcfs/lxcfs-6.0.2.tar.gz.asc)
